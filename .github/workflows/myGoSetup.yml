name: Go CICD

on:
  push:
    branches: [main]
    paths:
      - README.md
      - .github/workflows/table_of_contents.yml
  pull_request:
    branches: [main]
    paths:
      - README.md
      - .github/workflows/table_of_contents.yml
    
jobs:
  build:
    runs-on: Ubuntu-20.04
    steps:
      - name: Check out calculator codes
        uses: actions/checkout@v2
      - name: Setup go using Go version 1.13.7
        uses: actions/setup-go@v2
        with:
          go-version: '1.13.7'
      - name: Run version check
        run: go version
      - name: Install Dependencies
        id: InstallDeps
        run: |
          go get github.com/tebeka/go2xunit
      - if: ${{success()}}
        run: |
          go get github.com/franela/goblin
      - if: ${{success()}}
        name: Test using Go Goblin
        run: |
          go test -v
          go test -v | go2xunit > report.xml    
      - if: ${{failure()}}
        name: Create Issues
        uses: nashmaniac/create-issue-action@v1.1
        with:
          title: Build Failed
          token: ${{secrets.GITHUB_TOKEN}}
          assignees: ${{github.actor}}
          labels: worflow-failed
          body: Workflow failed for commit ${{github.sha}} @ ${{github.ref}}
      - name: Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1.5
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: report.xml
      - name: Generate table of content
        id: generate
        uses: LeChatErrant/table-of-contents-action@v1
      - name: Commit
        if: steps.generate.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "doc: README.md table of contents updated [AUTO]"
      - name: Push changes
        if: steps.generate.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
